<!-- registro.component.html -->

<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 shadow-md rounded-md w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
      <h2 class="text-2xl font-semibold mb-4">Registro</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold">Nombre</label>
          <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none " placeholder="Tu nombre">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold">Correo Electrónico</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none " placeholder="Tu correo electrónico">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold">Contraseña</label>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none " placeholder="Tu contraseña">
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-700 font-semibold">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none " placeholder="Confirma tu contraseña">
        </div>
        <button type="submit" class="w-full bg-black text-white font-semibold py-2 rounded-md hover:bg-slate-400 focus:outline-none focus:bg-slate-400">Registrarse</button>
      </form>
      <p class="mt-4 text-sm text-gray-600">¿Ya tienes una cuenta? <a href="/inicio-sesion" class="text-slate-400 font-semibold hover:underline">Inicia sesión aquí</a></p>
    </div>
  </div>
