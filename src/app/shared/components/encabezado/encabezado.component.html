<!-- encabezado.component.html -->

<header class="bg-black text-white p-4">
    <!-- First Row: Logo, Search Bar, Cart, User -->
    <div class="flex flex-col md:flex-row md:justify-between items-center">
      <!-- Logo -->
      <a [routerLink]="['/usuario/']" class="flex items-center space-x-2">
        <!--<img src="../../../assets/logo.png" alt="Logo" class="h-10 w-auto"> -->
        <span class="font-bold text-xl">Drinko</span>
      </a>
  
      <!-- Search Bar -->
      <div class="flex-1 mx-4 my-4 md:my-0">
        <input type="text" placeholder="Buscar..." class="w-full p-2 rounded-md border border-gray-300 text-black focus:outline-none focus:border-indigo-500">
      </div>
  
      <!-- Cart and User Actions -->
      <div class="flex items-center space-x-4 relative">
        <a [routerLink]="['/usuario/carrito-de-compras']">
          <mat-icon>shopping_cart</mat-icon>
        </a>
  
        <!-- Login/Register or User Profile -->
        <div class="relative" (click)="loggedIn = !loggedIn">
          <button class="flex items-center space-x-1">
            <mat-icon>account_circle</mat-icon>
          </button>
          <div *ngIf="loggedIn" class="absolute right-0 mt-2 w-48 bg-white text-black rounded-md shadow-lg z-20">
            <a [routerLink]="['/inicio-sesion']" class="block px-4 py-2 hover:bg-gray-200">Iniciar Sesión</a>
            <a [routerLink]="['/registro']" class="block px-4 py-2 hover:bg-gray-200">Registro</a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Second Row: Navigation Links -->
    <nav class="mt-4 flex flex-col md:flex-row md:justify-center md:items-center space-y-4 md:space-y-0 md:space-x-4">
      <a [routerLink]="['/usuario/']" class="hover:text-gray-300 font-semibold">Inicio</a>
      <div class="relative group">
        <button class="inline-flex items-center space-x-1" (click)="toggleCategories = !toggleCategories">
          <span class="font-semibold">Categorías</span>
          <mat-icon>expand_more</mat-icon>
        </button>
        <div *ngIf="toggleCategories" class="absolute right-0 mt-2 w-48 bg-white text-black rounded-md shadow-lg z-20">
          <a [routerLink]="['/usuario/productos']" [queryParams]="{categoria: 'vinos'}" class="block px-4 py-2 hover:bg-gray-200">Vinos</a>
          <a [routerLink]="['/usuario/productos']" [queryParams]="{categoria: 'cervezas'}" class="block px-4 py-2 hover:bg-gray-200">Cervezas</a>
          <a [routerLink]="['/usuario/productos']" [queryParams]="{categoria: 'licores'}" class="block px-4 py-2 hover:bg-gray-200">Licores</a>
        </div>
      </div>
      <a [routerLink]="['/usuario/sobre-nosotros']" class="hover:text-gray-300 font-semibold">Sobre Nosotros</a>
      <a [routerLink]="['/usuario/resenas']" class="hover:text-gray-300 font-semibold">Reseñas</a>
      <a [routerLink]="['/usuario/contacto']" class="hover:text-gray-300 font-semibold">Contacto</a>
    </nav>
  </header>
